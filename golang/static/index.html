<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #messages { margin-top: 20px; }
    .msg { padding: 10px; border-bottom: 1px solid #ccc; }
    input, textarea { display: block; margin-bottom: 10px; width: 300px; }
  </style>
</head>
<body>
  <h1>ðŸ“Œ Public Billboard</h1>

  <form id="messageForm">
    <input type="text" id="author" placeholder="Your name" required />
    <textarea id="content" placeholder="Your message" required></textarea>
    <button type="submit">Post</button>
  </form>

  <div id="messages"></div>

  <script>
    async function loadMessages() {
      const res = await fetch('/messages');
      const data = await res.json();
      const container = document.getElementById('messages');
      container.innerHTML = '';
      data.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<strong>${msg.author}</strong>: ${msg.content}`;
        container.appendChild(div);
      });
    }

    document.getElementById('messageForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const author = document.getElementById('author').value;
      const content = document.getElementById('content').value;
      await fetch('/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ author, content })
      });
      document.getElementById('author').value = '';
      document.getElementById('content').value = '';
      loadMessages();
    });

    loadMessages();
  </script>
</body>
</html>
